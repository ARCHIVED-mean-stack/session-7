<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>animation 3</title>

	<script src="https://code.angularjs.org/1.5.8/angular.js"></script>
	<script src="https://code.angularjs.org/1.5.8/angular-animate.js"></script>
	<script src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="css/base.css">

</head>

<body>
	<div ng-app="myApp" ng-controller="ItemCtrl">
		<h1>Pirate Day</h1>
		<ul>
			<li ng-repeat="item in items" class="fade">
				{{ item.name }}
				<span ng-click="removeItem($index)">X</span>
			</li>
		</ul>
		<input type="text" ng-model="item.name">
		<button class="button-primary" ng-click="addItem()">Add Item</button>
		<button class="button-primary" ng-click="bottomToTop()">Move To Top</button>
	</div>
</body>

</html>
